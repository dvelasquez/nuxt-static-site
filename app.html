<html {{ HTML_ATTRS }}>
<head>
  <link rel="preload" href="/fonts/roboto-v20-latin-regular.woff2" as="font" crossorigin="">
  <link rel="preload" href="/fonts/icons/MaterialIcons-Regular.woff2" as="font" crossorigin="">
  <style>
    /* roboto-regular - latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/roboto-v20-latin-regular.eot'); /* IE9 Compat Modes */
      src: local('Roboto'),
      local('Roboto-Regular'),
      url('/fonts/roboto-v20-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
      url('/fonts/roboto-v20-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
      url('/fonts/roboto-v20-latin-regular.woff') format('woff'), /* Modern Browsers */
      url('/fonts/roboto-v20-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
      url('/fonts/roboto-v20-latin-regular.svg#Roboto') format('svg'); /* Legacy iOS */
    }

    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-display: swap;
      font-weight: 400;
      src: url('/fonts/icons/MaterialIcons-Regular.eot'); /* For IE6-8 */
      src: local('Material Icons'),
      local('MaterialIcons-Regular'),
      url('/fonts/icons/MaterialIcons-Regular.woff2') format('woff2'),
      url('/fonts/icons/MaterialIcons-Regular.woff') format('woff'),
      url('/fonts/icons/MaterialIcons-Regular.ttf') format('truetype');
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;  /* Preferred icon size */
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;

      /* Support for all WebKit browsers. */
      -webkit-font-smoothing: antialiased;

      /* Support for Safari and Chrome. */
      text-rendering: optimizeLegibility;

      /* Support for Firefox. */
      -moz-osx-font-smoothing: grayscale;

      /* Support for IE. */
      font-feature-settings: 'liga';
    }
  </style>
  {{ HEAD }}
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.google-analytics.com">
</head>
<body {{ BODY_ATTRS }}>
{{ APP }}

<!--EXTRA JS FILES-->
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WYW56VRCNE"></script>
<!-- End Google Analytics -->
</body>
</html>
